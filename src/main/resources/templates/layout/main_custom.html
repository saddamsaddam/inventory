<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title layout:title-pattern="$LAYOUT_TITLE $CONTENT_TITLE">Inventory Application</title>
    <link rel="icon" th:href="@{/asset/images/home.png}" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"/>

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" type="text/css" th:href="@{/asset/vendor/fonts/boxicons.css}"/>

    <!-- Core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/asset/vendor/css/core.css}"
          class="template-customizer-core-css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/asset/vendor/css/theme-default.css}"
          class="template-customizer-core-css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/asset/css/style.css}"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/asset/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"/>

    <!-- Page CSS -->
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"/>
    <!-- Helpers -->
    <script type="text/javascript" th:src="@{/asset/vendor/js/helpers.js}"></script>

    <!-- Core JS -->
    <script type="text/javascript" th:src="@{/asset/vendor/libs/jquery/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/asset/vendor/libs/popper/popper.js}"></script>
    <script type="text/javascript" th:src="@{/asset/vendor/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/asset/scripts/jquery.inputmask.bundle.js}"></script>
    <script type="text/javascript" th:src="@{/asset/js/ui-modals.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script type="text/javascript" th:src="@{/asset/vendor/js/config.js}"></script>

    <div th:replace="commonfragment/common :: global-css"></div>
    <div th:replace="commonfragment/common :: global-scripts"></div>
    <div th:replace="commonfragment/common :: toaster"></div>

</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <!-- Layout container -->
    <div class="layout-container">
        <!-- Menu -->
        <div th:replace="commonfragment/sidebar :: sidebar"></div>
        <!-- Layout page -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:replace="commonfragment/navbar :: navbar"></div>
            <!-- /Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">

                <div class="container-xxl flex-grow-1 container-p-y">
                    <div id="outerdiv">
                        <div class="overlay" id="customloader" style="display: none;">
                            <img th:src="@{/asset/images/spinner.gif}" alt="Loading...." />
                        </div>
                    </div>
                    <!--Page content goes here-->
                    <div layout:fragment="content"></div>
                </div>
                <!-- Footer -->
                <div th:replace="commonfragment/common :: footer"></div>
                <!-- / Footer -->
                <div class="content-backdrop fade"></div>
            </div>
            <!-- /Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- /Layout container -->
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script type="text/javascript" th:src="@{/asset/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script type="text/javascript" th:src="@{/asset/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<!--<script src="../assets/vendor/libs/apex-charts/apexcharts.js"></script>-->
<script type="text/javascript" th:src="@{/asset/vendor/libs/sweetalert/sweetalert2.all.min.js}"></script>

<!-- Main JS -->
<script type="text/javascript" th:src="@{/asset/js/main.js}"></script>

<!-- Page JS -->
<!--<script src="../assets/js/dashboards-analytics.js"></script>-->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

</body>

<script>

</script>

</html>
